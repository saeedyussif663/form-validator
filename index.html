<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Sign Up Today!</h1>
    <!-- From -->
    <form  id="form">
        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Nana Akuffo Addo" 
                    required  minlength="5" maxlength="50" name="name">
        </div>
        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="024 555 5555" 
                required name="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
        </div>
        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="email@addod.com" required>
        </div>
        <!-- Website Url -->
        <div class="form-group">
            <label for="website">Website URL</label>
            <input type="url" id="website" name="website" placeholder="http://addod.com" required>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="Password1">Password</label>
            <input type="password" id="password1" name="password" placeholder="Create Password(Min: 8 Characters)"
                 required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-z]).{8,}$" title="Please include at least an uppercase, lowercase and a number">
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
            <label for="Password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-z]).{8,}$" title="Please include at least an uppercase, lowercase and a number">
        </div>
        <button type="submit">Register</button>
    </form>
    <!-- Error/Success Message -->
    <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
    </div>
  </div>  
 
</body>
</html>
